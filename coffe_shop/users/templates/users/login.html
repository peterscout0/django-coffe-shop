{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<h1 class="text-3xl font-bold underline">
    Iniciar sesión
</h1>
<p class="text-sm text-gray-500">Inicia sesión para acceder a tu cuenta</p>
    <form action="" method="post">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{ form |crispy }}  {# Usando crispy para renderizar el formulario #}
        <button class="inline-block rounded-sm border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:ring-3 focus:outline-hidden" type="submit">Iniciar sesión</button>
    </form>
{% endblock content %}
